<mat-card class="product-card">
  <div class="option">
    <button
      class="viewProduct"
      mat-raised-button
      color="primary"
      (click)="viewProduct()"
    >
      view product
    </button>
    <button
      class="addToCart"
      mat-raised-button
      color="primary"
      (click)="addToCart()"
    >
      add to cart
    </button>
  </div>
  <img
    mat-card-image
    [src]="
      item.image?.url ||
      'https://carolinadojo.com/wp-content/uploads/2017/04/default-image.jpg'
    "
  />
  <mat-card-header>
    <mat-card-title>{{ item.name | uppercase }}</mat-card-title>
    <mat-card-subtitle>{{ item.category.name }}</mat-card-subtitle>
    <mat-card-subtitle class="price">{{
      item.master.price | currency: 'USD'
    }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <mat-divider></mat-divider>
    <button [color]="colorLike" mat-button (click)="like()">
      <mat-icon>thumb_up</mat-icon>
    </button>
    <span class="like">{{ item.likes_up_count }}</span>
    <span></span>
    <span class="dislike">{{ item.likes_down_count }}</span>
    <button [color]="colorDislike" mat-button (click)="disLike()">
      <mat-icon>thumb_down</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
